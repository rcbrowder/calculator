<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="row">
                <div class="display">0</div>
            </div>
            <div class="row">
                <button class="key func">C</button>
                <button class="key">&nbsp;</button>
                <button class="key">&nbsp;</button>
                <button class="key func">/</button>
            </div>
            <div class="row">
                <button class="key numeric">7</button>
                <button class="key numeric">8</button>
                <button class="key numeric">9</button>
                <button class="key func">X</button>
            </div>



        </div>

        <script src="main.js"></script>
    </body>
</html>
